<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transition - Example</title>
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="../css/transition.css" />
    </head>
    <body>
        <div class="header">
            <h1>Transition Animation Test</h1>
        </div>
        <h3 class="container-description">1. from bottom to to (50%)</h3>
        <div class="container">
            <div class="item">
                <div class="overlay-wrap">
                    <div class="overlay">
                        <h3>인기상품</h3>
                        <p>$ 44,31</p>
                    </div>
                </div>
                <img src="../assets/images/product1.jpg" alt="image-1" />
            </div>
            <div class="item">
                <div class="overlay-wrap">
                    <div class="overlay">
                        <h3>할인상품</h3>
                        <p>$ 20,19</p>
                    </div>
                </div>
                <img src="../assets/images/product2.jpg" alt="image-2" />
            </div>
            <div class="item">
                <div class="overlay-wrap">
                    <div class="overlay">
                        <h3>파격상품</h3>
                        <p>$ 4,07</p>
                    </div>
                </div>
                <img src="../assets/images/product3.jpg" alt="image-3" />
            </div>
        </div>

        <h3 class="container-description">2. enlarging image and dimmer</h3>
        <div class="container">
            <div class="item-2">
                <div class="overlay-2-wrap">
                    <div class="overlay-2">
                        <p>SOLD OUT</p>
                    </div>
                    <img
                        class="overlay-2-image"
                        src="../assets/images/product1.jpg"
                        alt="image-1"
                    />
                </div>
            </div>
            <div class="item-2">
                <div class="overlay-2-wrap">
                    <div class="overlay-2">
                        <p>SOLD OUT</p>
                    </div>
                    <img
                        class="overlay-2-image"
                        src="../assets/images/product2.jpg"
                        alt="image-2"
                    />
                </div>
            </div>
            <div class="item-2">
                <div class="overlay-2-wrap">
                    <div class="overlay-2">
                        <p>SOLD OUT</p>
                    </div>
                    <img
                        class="overlay-2-image"
                        src="../assets/images/product3.jpg"
                        alt="image-3"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
